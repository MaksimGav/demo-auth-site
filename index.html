<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Demo Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --primary: #4f46e5;
  --text: #1f2937;
  --muted: #6b7280;
  --radius: 16px;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 360px;
  background: var(--card);
  border-radius: var(--radius);
  padding: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  animation: fadeIn 0.6s ease;
}

h1 {
  margin: 0 0 8px;
  font-size: 22px;
  color: var(--text);
}

p {
  margin: 0 0 24px;
  font-size: 14px;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--primary);
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(79,70,229,0.35);
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="login">

  <input type="tel" id="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É">

  <button onclick="login()">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>

  <input type="password" placeholder="–ü–æ–≤—Ç–æ—Ä—ñ—Ç—å –ø–∞—Ä–æ–ª—å">

<script>
function login() {
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();

  document.getElementById("login").classList.add("hidden");

  if (phone === "1234321") {
    document.getElementById("dev").classList.remove("hidden");

</body>
</html>
